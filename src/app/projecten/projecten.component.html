<div class="portfolio-container">
    <mat-card>
      <div class="grid grid-cols-3 gap-4">
        <mat-card-header class="col-span-3 justify-center mt-4 mb-8">
            <mat-card-title>Mijn Vaardigheden</mat-card-title>
        </mat-card-header>
  
        <mat-card-content class="col-span-3 flex flex-col gap-12">
          <section>
            <h2 class="text-2xl mb-4 text-primary">Hard Skills</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
               @for(vak of vakken; track vak.id)
               {
                 <div class="vak">
                    <mat-expansion-panel class="mb-sm:mb-2" expanded="false">
                        <mat-expansion-panel-header class="mt-3 mb-3">
                          <mat-panel-title class="mt-5 mb-5"> 
                            {{vak.name}} - {{vak.description}}
                          </mat-panel-title>
                        </mat-expansion-panel-header>
                        <p><strong>Ervaring:</strong></p>
                        <mat-progress-bar class="mt-2" mode="determinate" aria-label="ervaring:" value="{{ vak.experience }}"></mat-progress-bar>
                        <p class="mt-2">{{vak.skills}}</p>
                      </mat-expansion-panel>
                      
                 </div>
               }
            </div>
          </section>          <section>
            <h2 class="text-2xl mb-4 text-primary mt-10">Soft Skills</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
               @for(skill of softSkills; track skill.id)
               {
                 <div class="vak">
                    <mat-expansion-panel class="mb-sm:mb-2" expanded="false">
                        <mat-expansion-panel-header class="mt-3 mb-3">
                          <mat-panel-title class="mt-5 mb-5">
                            <i class="fas {{skill.icon}} mr-2 text-primary"></i>
                            {{skill.name}} - {{skill.description}}
                          </mat-panel-title>
                        </mat-expansion-panel-header>
                        <p><strong>Niveau:</strong></p>
                        <mat-progress-bar class="mt-2" mode="determinate" aria-label="niveau:" value="{{skill.experience}}"></mat-progress-bar>
                        <p class="mt-2">{{skill.skills}}</p>
                    </mat-expansion-panel>
                 </div>
               }
            </div>
          </section>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
